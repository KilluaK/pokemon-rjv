name: CI

on:
  push:
    branches: 
      - master
      - battle_engine
      - pokemon_expansion
      - item_expansion
  pull_request:

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install binutils
        run: sudo apt install gcc-arm-none-eabi binutils-arm-none-eabi
        # build-essential, git, and libpng-dev are already installed
        # gcc-arm-none-eabi is only needed for the modern build
        # as an alternative to dkP

      - name: Install agbcc
        run: |
          git clone https://github.com/pret/agbcc.git
          cd agbcc 
          ./build.sh
          ./install.sh ../
          
      - name: Modern
        run: make -j${nproc} modern
        
      - name: Webhook
        if: ${{ github.event_name == 'push' }}
        env:
          CALCROM_DISCORD_WEBHOOK_USERNAME: OK
          CALCROM_DISCORD_WEBHOOK_AVATAR_URL: https://i.imgur.com/38BQHdd.png
          DISCORD_WEBHOOK: https://discord.com/api/webhooks/823661173831761940/WomZB9N0ED_CMF3rhEs12_NvQySBAuWQNEgLF8EI9wDgh6WsEroL_x_car98XhuExscO
        run: sh .github/calcrom/webhook.sh pokeemerald
